    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat" style="color: #7b6cd5;"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            
            <label for="kundalini">Kundalini Yoga</label>
            <input type="radio" id="kundalini" name="running_preference" value="kundalini" required><br>
            <label for="basic">Basic Yoga</label>
            <input type="radio" id="basic" name="running_preference" value="basic" required><br>
            <label for="iyengar">Iyengar Yoga</label>
            <input type="radio" id="iyengar" name="running_preference" value="iyengar" required><br>
            <label for="advanced">Advanced Yoga</label>
            <input type="radio" id="advanced" name="running_preference" value="advanced" required>


            <input  class="join-button" type="submit" value="Start your yoga journey!">
        </form>
    </section>


    <footer>
